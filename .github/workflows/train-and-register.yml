name: Train and Register Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install DVC
        uses: iterative/setup-dvc@v2

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow imbalanced-learn

      - name: Setup DagsHub S3 credentials
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
        run: |
          dvc remote modify origin endpointurl https://dagshub.com/$DAGSHUB_USER/stroke-prediction.dvc
          dvc remote modify origin --local access_key_id $DAGSHUB_USER
          dvc remote modify origin --local secret_access_key $DAGSHUB_TOKEN

      - name: Pull data from DagsHub
        run: dvc pull

      - name: Reproduce pipeline
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USER }}/stroke-prediction.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USER }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: dvc repro

      - name: Push results to DagsHub
        run: dvc push

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-latest
          path: model/artifacts/latest/